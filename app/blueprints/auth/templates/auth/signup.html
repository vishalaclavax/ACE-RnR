{% extends "_layout.html" %}

{% block page_title %}Login{% endblock %}

{% block page_content %}
<section class="section md">
    <fieldset class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card-body b-1 padding-top-50 padding-bottom-50">
                    <h3 class="size24 semi center">Signup to {{ app_title }}</h3>

                    <form class="formBox padding-top-20" role="form" method="POST" action="{{ url_for('auth.signup') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" required />
                        <div id="flash_msg" class="padding-bottom-20">{{ flash_messages() }}</div>
                        <div class="form-group">
                            <span class="placeholder">Mobile</span>
                            <input type="number" id="mobile" name="mobile" class="form-control input__field" autofocus required />
                        </div>
                        <div class="form-group">
                            <div class="styled__checkBox">
                                <label for="checkbox">
                                    <input type="checkbox" id="checkbox" name="tnc_accepted" required>
                                    <span class="icon">&nbsp;</span>
                                    <span class="txt">Accept <a href="{{ url_for('main.terms_condition') }}"  target="_blank">Terms & Conditions</a></span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" name="submit" id="submit">Submit</button>

                        <div class="checkbox text-center padding-top-20">
                            <p>Already have an account? <br />
                                <a href="{{ url_for('auth.login') }}">Click here to Login</a>
                            </p>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
