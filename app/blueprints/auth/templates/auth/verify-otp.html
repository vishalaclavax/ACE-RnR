{% extends "_layout.html" %}

{% block page_title %}Login{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center" id="flash-msg-wrap">
            <div id="flash_msg">{{ flash_messages() }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3 p-5">
            <div class="panel panel-default login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">{{ app_title }}</h3>
                </div>
                <div class="panel-body">
                    <form id="login_form" role="form" method="POST" action="{{ url_for('auth.verify_otp') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-mobile"></i></div>
                                    <input type="number" id="otp" name="otp" class="form-control" placeholder="OTP" autofocus />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block" data-loading-text="<i class='fa fa-fw fa-refresh fa-spin'></i>" name="submit" id="submit">Submit</button>
                            <div class="checkbox text-center">
                                    <a href="{{ url_for('auth.signup') }}">Signup here</a>
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
